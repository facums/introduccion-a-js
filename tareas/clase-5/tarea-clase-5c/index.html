<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea clase 5c</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>list of random numbers</h2>
    <form name="form">
        <div id="set-random-number">
            <label>From a min of:</label>
            <input type="number" id="min-value"><br>
            <label>From a max of:</label>
            <input type="number" id="max-value"><br>
            <label>How many No.?</label>
            <input type="number" id="size-of-list"><br>
        </div>
        <div>
            <button id="btn-generate-numbers">Generate</button>
            <button id="btn-calculate-numbers" hidden>Calculate</button>
            <button id="btn-reset">Reset</button>
        </div>
        <div>
            <ol id="list-of-numbers"></ol>
        </div>
        <div id="results" hidden>
            <em>Average is <strong id="average-number"></strong></em><br>
            <em>The smallest number is <strong id="smallest-number"></strong></em><br>
            <em>The biggest number is <strong id="biggest-number"></strong></em><br>
            <em>The most frequent number is <strong id="most-frequent-number"></strong></emb>  
        </div>
        </form>
        <script type="text/javascript" src="tarea-clase-5c.js"></script>
</body>
</html>
