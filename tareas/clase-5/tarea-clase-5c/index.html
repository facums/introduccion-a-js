<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea clase 5c</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>list of random numbers</h2>
    <form id="inputs-user">
        <div id="generate-numbers">
            <label>From a min of:</label>
            <input type="number" id="min-value"><br>
            <label>From a max of:</label>
            <input type="number" id="max-value"><br>
            <label>How many No.?</label>
            <input type="number" id="length"><br>
            <button id="btn-generate-numbers">Generate</button>
            <button id="btn-reset">Reset</button>
        </div>
    </form>
    <div>
        <ol id="list-of-numbers"></ol>
    </div>
    <div id="results-paragraph" hidden>
        <em>Average is <span id="average-number"></span></em><br>
        <em>The smallest number is <span id="smallest-number"></span></em><br>
        <em>The biggest number is <span id="biggest-number"></span></em><br>
        <em>The most frequent number is <span id="most-frequent-number"></span></emb>  
    </div>
    <script type="text/javascript" src="tarea-clase-5c.js"></script>
</body>
</html>
