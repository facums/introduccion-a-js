<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea clase 5b</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>video time calculator</h1>
    <p>
        <strong><span id="hours-result">0</span> hour(s), <span id="minutes-result">0</span> minute(s), <span id="seconds-result">0</span> second(s)<strong></strong>
    </p>
    <form id="videos-form">
        <div id="video-template" hidden>
            <input type="number" class="hours-input" placeholder="Hours">
            <input type="number" class="minutes-input" placeholder="Minutes">
            <input type="number" class="seconds-input" placeholder="Seconds">
        </div>
    </form>
    <br>
    <div>
      <button id="calculate-button">Calculate</button>
      <button id="add-video">Add</button>
      <button id="delete-video">Delete</button>
      <button id="reload-button" >Reload</button>
    </div>
    <script type="text/javascript" src="tarea-clase-5b.js"></script>
</body>
</html>
