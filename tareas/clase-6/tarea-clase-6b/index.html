<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea clase 6b</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form name="form">
        <div id="members-salary-inputs"></div>
        <div id="controls">
            <button id="btn-calculate">Calculate</button>
            <button id="btn-add">Add</button>
            <button id="btn-delete">Delete</button>
            <button id="btn-reset">Reset</button>
        </div>
        <div id="salary-statistic" hidden>
            <p>Higher salary: <strong id="higher-salary"></strong></p>
            <p>Lower salary: <strong id="lower-salary"></strong></p>
            <p>Annual salary average: <strong id="annual-salary-average"></strong></p>
            <p>Monthly salary average: <strong id="monthly-salary-average"></strong></p>
        </div>
    </form>
    <script type="text/javascript" src="tarea-clase-6b.js"></script>
</body>
</html>
