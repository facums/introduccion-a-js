<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea clase 6a</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form>
        <label for="number-family-members">Number of family members:</label>
        <input type="number" id="number-family-members">
        <button id="btn-next">Next</button>
        <div id="members-age-inputs"></div>
        <div id="btns-age-inputs" hidden>
            <button id="btn-calculate">Calculate</button>
            <button id="btn-reset">Reset</button>
        </div>
        <div id="age-statistic" hidden>
            <p>The oldest age is: <strong id="oldest-age"></strong></p>
            <p>The youngest age is: <strong id="youngest-age"></strong></p>
            <p>The average age is: <strong id="average-age"></strong></p>
        </div>
    </form>
    <script type="text/javascript" src="tarea-clase-6a.js"></script>
</body>
</html>
